<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참가자 이름 입력</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .modal-content {
            background-color: #111;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: white;
            border: 1px solid #00BFFF;
        }

        .modal-content input {
            width: 80%;
            font-size: 1.5em;
            padding: 15px;
            color: white;
            background-color: #333;
            border: 1px solid #00BFFF;
            border-radius: 5px;
            margin-top: 20px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #00BFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>참가자 이름 입력</h2>
        <input type="text" id="entryInput" placeholder="이름을 콤마로 구분하여 입력하세요.">
        <button class="submit-button" onclick="submitNames()">제출</button>
    </div>

    <script>
        function submitNames() {
            const input = document.getElementById("entryInput").value;
            const newMembers = input.split(",").map(name => name.trim()).filter(name => name);
            
            if (newMembers.length > 0) {
                localStorage.setItem("newParticipants", JSON.stringify(newMembers));
                alert("참가자 이름이 등록되었습니다!");
                window.location.href = "/team_view/"; // 메인 페이지로 이동
            }
        }
    </script>
</body>
</html>
