<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숏커톤 팀 자리 배치</title>
    <link rel="stylesheet" href="view.css" />
  </head>
  <body>
    <div class="container">
      <h1>숏커톤 팀 자리 배치</h1>
      <button onclick="openModal()" class="modal-button">입장</button>

      <div class="row">
        <div id="team1" class="team"></div>
        <div id="team2" class="team"></div>
        <div id="team3" class="team"></div>
      </div>
      <div class="row">
        <div id="team4" class="team"></div>
        <div id="team5" class="team"></div>
      </div>
      <div class="row">
        <div class="divider"></div>
      </div>
      <div class="row">
        <h2 class="footer-text">3기 숏커톤</h2>
      </div>
    </div>

    <!-- 모달 창 -->
    <div id="entryModal" class="modal">
      <div class="modal-content">
        <h2>참가자 입장</h2>
        <input
          type="text"
          id="entryInput"
          placeholder="이름을 콤마로 구분하여 입력하세요."
        />
        <div id="warningText" class="warning-text"></div>
        <button class="submit-button" onclick="submitNames()">입장</button>
        <button class="close-button" onclick="closeModal()">취소</button>
      </div>
    </div>

    <!-- Firebase App과 Database SDK 추가 -->
    <script type="module" src="view.js"></script>
  </body>
</html>
